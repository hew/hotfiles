#  T M U X  C O N F I G



# -- Plugins -------------------------------------------------------------------

 # List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'

# example formats:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'



# -- plugin config -------------------------------------------------------------------
set -g @continuum-restore 'on'
# set -g status-right "#{sysstat_cpu} | #{sysstat_mem} | #{sysstat_swap} | #{sysstat_loadavg} | #[fg=cyan]#(echo $USER)#[default]@#H"
set -g status-right '#{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} | %a %h-%d %H:%M '


# -- general -------------------------------------------------------------------

# set only on OS X where it's required
# set -g default-command "reattach-to-user-namespace -l $SHELL"

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

setw -g xterm-keys on                       # Not sure what this does
# set -sg repeat-time 600                   # increase repeat timeout

# edit configuration
bind e new-window -n '~/.tmux.conf.local' "sh -c '\${EDITOR:-nvim} ~/.tmux.conf.local && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"


# -- display -------------------------------------------------------------------

# Global Settings
set -g base-index 1         # start windows numbering at 1
set -g renumber-windows on  # renumber windows when a window is closed
set -g set-titles on                        # set terminal title
set -g set-titles-string '#h ❐ #S ● #I #W'
# set -g display-panes-time 800 # slightly longer pane indicators display time

# Window Settings
setw -g pane-base-index 1   # make pane numbering consistent with windows
setw -g automatic-rename on # rename window to reflect current program

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.05 && tmux clear-history'

# activity
set -g monitor-activity on
set -g visual-activity off


# -- navigation ----------------------------------------------------------------

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# split current window horizontally
bind - split-window -v
# split current window vertically
bind _ split-window -h

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# toggle mouse
# bind m run "cut -c3- ~/.tmux.conf | sh -s _toggle_mouse"
set-option -g mouse on

# -- buffers -------------------------------------------------------------------

bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from

# -- bunch of shit I'm not sure if I need --------------------------------------

source ~/.config/tmux/tmux.conf.common

# -- stausbar ------------------------------------------------------------------

# source ~/.config/tmux/tmux.conf.statusbar

# -- user defined overrides ----------------------------------------------------

if '[ -f ~/.tmux.conf.local ]' 'source ~/.tmux.conf.local'


# -- Initialize TMUX plugin manager ----------------------------------------------------
# ---!!!! (keep this line at the very bottom of tmux.conf) !!!!---
run '~/.config/tmux/plugins/tpm/tpm'
